<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="ToDoList">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/style.css">
        <script src="./vendors/jquery-3.6.1.js" async defer></script>
        <script src="./scripts/client.js" async defer></script>
    </head>
    <body>
        <h1 id="title">To Do List</h1>
        <div id="user-input" class="task">
            <input type="text" class="text" id="text-input" placeholder="Title">
            <!-- <input type="text" class="text" placeholder="Notes"> -->
            <input type="date" id="date-input">
            <input type="time" id="time-input">
            <select id="favorite-selector">
                <option value="true">favorite</option>
                <option value="false">not favorite</option>
            </select>
            <button id="enter-btn">ENTER</button>
        </div>
        <div class="to-do-list">
            <div class="task">
                <input 
                    type="text" 
                    class="text" 
                    value="A new task"
                    readonly>
                <input 
                    type="datetime-local"
                    class="date"
                    placeholder="Date"
                    readonly>
                <button class="edit">Edit</button>
                <button class="delete">Delete</button>
            </div> 
    </body>
</html>
