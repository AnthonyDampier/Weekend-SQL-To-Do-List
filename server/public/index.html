<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="ToDoList">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/style.css">
        <script src="./vendors/jquery-3.6.1.js"></script>
        <script src="./scripts/client.js" async defer></script>
    </head>
    <body>
        <h1 id="title">To Do List</h1>
        <div id="user-input" class="task">
            <input type="text" class="text" id="text-input" placeholder="Add your to do here!">
            <!-- <input type="text" class="text" placeholder="Notes"> -->
            <input type="date" id="date-input">
            <input type="time" id="time-input">
            <select id="favorite-selector">
                <option value="false">✩</option>
                <option value="true">⭐️</option>
            </select>
            <button id="enter-btn">ENTER</button>
        </div>
        <hr>
        <div id="sort">
            <label>Sort by:</label>
            <select id="sort-selector">
                <option></option>
                <option value="importance">Importance</option>
                <option value="dueDate">Date</option>
                <option value="isCompleted">Completed</option>
            </select>
            <button id="sort-selector-btn">Enter</button>
        </div>
        <div class="to-do-list">
            <div class="task">
                <input 
                    type="text" 
                    class="text" 
                    value="A new task"
                    readonly>
                <input 
                    type="datetime-local"
                    class="date"
                    placeholder="Date"
                    readonly>
                <button class="edit">Edit</button>
                <button class="delete-btn">Delete</button>
            </div> 
    </body>
</html>
